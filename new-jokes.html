<!DOCTYPE html>
<html lang="en">
<head>
	<title>Asamahe - Gambar Humor dan Cerita Lucu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>

	<style>
	.menuHl {
  	background: url('res/img/menu_highlight.png') no-repeat scroll center bottom rgba(0, 0, 0, 0);
  }
	@media screen and (max-width: 768px) {
		#logoHolder {
			display: none;
		}
		#rightNavHolder {
			display: none;
		}
    .menuHl {
      background-image: url('res/img/menu_highlight_sm.png');
    }
	}
	</style>
</head>
<body style="background-color:#efefef">
	<div class="container-fluid">
		<div style="position:fixed; z-index:10; background-color:#efefef; height:15px; width:100%; left:0;"></div>
		<div class="row" style="background-color:rgb(255, 139, 15); border-radius:10px; border-width:140px; box-shadow:0 5px 5px rgb(186, 186, 186); height:65px; left:0.5%; margin-left:0; position:fixed; top:10px; width:99%; z-index:20;">
			<div class="col-sm-2">
				<div id="logoHolder" style="height:65px;">
					<div style="position:relative; top:-6px;"><img src="res/img/asamahe_logo.png" /></div>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="row">
					<div class="col-xs-2">
						<div class="text-center menuHl" style="width:73px; height:65px;">
							<div style="background: url('res/img/recent_icon.png') no-repeat scroll center center rgba(0, 0, 0, 0); width:74px; height:65px;"></div>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="text-center">
							<div style="background: url('res/img/hot_icon.png') no-repeat scroll center center rgba(0, 0, 0, 0); width:74px; height:65px;"></div>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="text-center">
							<div style="background: url('res/img/top_icon.png') no-repeat scroll center center rgba(0, 0, 0, 0); width:74px; height:65px;"></div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="row">
							<div id="crtNewBtn" style="background: url('res/img/create_btn.png') no-repeat scroll right center rgba(0, 0, 0, 0); width:108px; height:65px; margin-left:30px;"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="row" id="rightNavHolder">
					<div class="pull-right">
						<div style="position:relative; top:16px; right:200px;">
							<input style="position:absolute; height:31px; border-radius:7px 0 0 7px; border-width:2px;" type="text" size="18" />
							<div style="position:absolute; width:40px; height:32px; background:url('res/img/search_btn.png') no-repeat scroll right center rgba(0, 0, 0, 0); left:145px;"></div>
						</div>
						<div style="background: url('res/img/login_btn.png') no-repeat scroll right center rgba(0, 0, 0, 0); width:108px; height:65px; margin-right:10px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var WINDOW_WIDTH_XS = 768;
		var PULL_RIGHT_CLASS = 'pull-right';

		$(function(){
			reposCrtNewBtn();
			$(window).resize(function(){
				reposCrtNewBtn();
			});
		});

		function reposCrtNewBtn() {
			console.log(1);

			var selector = $('#crtNewBtn');
			var marginLeft = '30px';
			var marginRight = '10px';
			var windowWidth = $(window).width();
			if (windowWidth<WINDOW_WIDTH_XS) {
				console.log(2);
				selector.addClass(PULL_RIGHT_CLASS);
				selector.css('margin-left','0');
				selector.css('margin-right',marginRight);
			}
			else {
				console.log(3);
				selector.removeClass(PULL_RIGHT_CLASS);
				selector.css('margin-left',marginLeft);
				selector.css('margin-right','0');
			}
		}
	</script>
</body>
</html>
